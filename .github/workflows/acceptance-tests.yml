name: Run Grants UI Docker

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v4

      - name: Checkout Grants UI Repository
        uses: actions/checkout@v4
        with:
          repository: DEFRA/grants-ui
          path: grants-ui # Checks out the repo into a sub-folder named 'grants-ui'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'


      - name: Install dependencies (Current Repo)
        run: npm install

      - name: Run Docker Landgrants
        working-directory: ./grants-ui
        run: npm run docker:landgrants:up
